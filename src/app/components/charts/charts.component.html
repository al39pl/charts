<div>
  <chart-top-bar></chart-top-bar>
  <div class="mt-10 flex justify-center">
    <div class="grid grid-cols-2 container">
      @for (chart of charts$ | async; track $index) {
      <chart
        [chartsAmount]="chartsAmount$ | async"
        [chartsColor]="chartsColor$ | async"
        [chartsType]="chartsType$ | async"
        [chart]="chart"
        [index]="$index"
      ></chart>
      } @empty { No data }
    </div>
  </div>
</div>
